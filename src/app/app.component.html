<div class="container">
  <h1>Item Finder</h1>

  <form>
    <div class="form-group">
      <input type="text" name="item-name" class="form-group" #itemName placeholder="Search Items">
    </div>
    <button (click)="getItemDetails(itemName.value)" type="submit" class="btn btn-primary">Search</button>
  </form>


  <div class="row bg-light mt-4 p-4">
    <ul *ngFor="let i of item">
      <li >{{i.name}}, {{i.description}}</li>
    </ul>
  </div>
</div>
